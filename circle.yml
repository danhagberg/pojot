machine:
    java:
        version: oraclejdk8
test:
  overide:
    - ./gradlew clean test jacocoTestReport

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp -r .*/build/reports $CIRCLE_TEST_REPORTS/

